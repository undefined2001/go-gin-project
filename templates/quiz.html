<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #444;
        }
        .question {
            margin: 20px 0;
        }
        .options {
            list-style: none;
            padding: 0;
        }
        .options li {
            margin: 10px 0;
        }
        .options input {
            margin-right: 10px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz App</h1>
        <form id="quiz-form">
            <div class="question">
                <p>1. What is the capital of France?</p>
                <ul class="options">
                    <li><label><input type="radio" name="q1" value="Paris"> Paris</label></li>
                    <li><label><input type="radio" name="q1" value="London"> London</label></li>
                    <li><label><input type="radio" name="q1" value="Berlin"> Berlin</label></li>
                    <li><label><input type="radio" name="q1" value="Madrid"> Madrid</label></li>
                </ul>
            </div>
            <div class="question">
                <p>2. What is 2 + 2?</p>
                <ul class="options">
                    <li><label><input type="radio" name="q2" value="3"> 3</label></li>
                    <li><label><input type="radio" name="q2" value="4"> 4</label></li>
                    <li><label><input type="radio" name="q2" value="5"> 5</label></li>
                    <li><label><input type="radio" name="q2" value="6"> 6</label></li>
                </ul>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
